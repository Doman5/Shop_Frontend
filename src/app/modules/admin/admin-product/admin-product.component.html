<h1> Lista produkt√≥w <button mat-raised-button color="accent" routerLink="/admin/products/add"><mat-icon>add</mat-icon></button> </h1>
<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> image </th>
      <td mat-cell *matCellDef="let element" class="image-column"> 
          <a [routerLink]="['/admin/products/update', element.id]">
              <img *ngIf="element.image" src="{{'/api/data/productImage/' + element.image}}" width="150"> 
          </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Zazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> cena </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.price}} {{element.currency}}
        <div *ngIf="element.salePrice" class="salePrice">{{element.salePrice}} {{element.currency}}</div> 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> akcje </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button [routerLink]="['/admin/products/update', element.id]">
              <mat-icon color="primary">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="confirmDelete(element)">
            <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[25, 50, 100]"
                  [pageSize]="25"
                  showFirstLastButtons
                  [length]="totalElements"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
