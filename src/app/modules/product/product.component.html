<h1> Produkty </h1>
<mat-card *ngFor="let product of products">
    <div flexLayout="row">
        <div flexLayout="column" fxFlex>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
            <div flexLayout="row">
                <img src="/assets/image-placeholder.png" mat-card-lg-image class="img-product">
                <mat-card-content fxFlex class="content-product"> {{product.description}} </mat-card-content>
            </div>
        </div>
        <div class="product-price">
            <div> {{product.price}} {{product.currency}}</div>  
        </div>
    </div>
    <mat-card-actions align="end" fxLayoutGap="10">
      <button mat-button color="accent">poka≈º</button>
      <button mat-button color="primary">do koszyka</button>
    </mat-card-actions>
</mat-card>
